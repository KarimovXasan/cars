    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        
        <title>Xasanboy</title>

    <!-- parent div -->
    <body>
    <div class="card">
        <div id="img"></div>
        
<div class="container">
    <button class="car">CAR</button>
        <h1 class="car-title">BMW M5 F90</h1>
    <ul>
        <li>
            <i class="fa-solid fa-car"></i> 
            <p class="text">Mileage: 4,000 miles</p>
        </li>
        <li>
            <i class="fa-solid fa-gas-pump"></i>
            <p class="text">fuel 25mpg</p>
        </li>
        <li>
            <i class="fa-solid fa-shield"></i>
            <p>safety</p>
            <div class="flex">
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
            </div>
        </li>
    </ul>

    <p class="pick_color">Pick a color</p>
    
    <div class="flex">
        <div class="box red"></div>
        <div class="box grey"></div>
        <div class="box black"></div>

        <span class="price">$134.450</span>
        <span class="price-chizilgan">$145.5000</span>
    </div>

    <button class="add-to-card">Add To Card</button>
</div>
    </div>
